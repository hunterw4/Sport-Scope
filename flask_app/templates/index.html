<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #fffffff7 !important;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-evenly">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Sports
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">NFL</a></li>
                        <li><a class="dropdown-item" href="#">MLB</a></li>
                        <li><a class="dropdown-item" href="#">PGA</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" height="80px">
                </li>
                <li class="nav-item">
                    {% if logged_in %}
                        <a class="nav-link button" href="/logout">Logout</a>
                    {% elif not logged_in %}
                        <a class="nav-link" href="/login">Login</a>
                        <li class="nav-item">
                            <a class="nav-link button" href="/sign-up">Sign Up!</a>
                        </li>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        </div>

    </div>

    <div class="container">
        <div class="scores">
            <p>Live scores will go here</p>
        </div>

    </div>

</html>
